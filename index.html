<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DetectionHUB | MITRE ATT&CK Detection Rules</title>
  <meta name="description" content="World-class SOC detection rules mapped to MITRE ATT&CK framework. Free detection rules for Splunk, Sentinel, QRadar, Elastic, and Sigma.">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Skip Link for Accessibility -->
  <a href="#main-content" class="skip-link">Skip to main content</a>

  <!-- Header -->
  <header>
    <div class="logo">
      <svg class="icon" style="width:28px; height:28px;" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
        <path d="M12 8v4M12 16h.01" stroke-linecap="round"></path>
      </svg>
      Detection<span>HUB</span>
    </div>

    <nav class="nav-text">
      <a href="index.html" class="nav-link active">
        <svg class="icon icon-sm" viewBox="0 0 24 24"><rect x="3" y="3" width="7" height="7"></rect><rect x="14" y="3" width="7" height="7"></rect><rect x="14" y="14" width="7" height="7"></rect><rect x="3" y="14" width="7" height="7"></rect></svg>
        Matrix
      </a>
      <a href="documentation.html" class="nav-link">
        <svg class="icon icon-sm" viewBox="0 0 24 24"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><polyline points="10 9 9 9 8 9"></polyline></svg>
        Docs
      </a>
    </nav>

    <div class="header-actions">
      <!-- Stats Counter -->
      <div class="stats-mini" id="header-stats">
        <div class="stat-pill">
          <span class="stat-number" id="total-techniques">0</span>
          <span class="stat-label">Techniques</span>
        </div>
        <div class="stat-pill">
          <span class="stat-number" id="total-rules">0</span>
          <span class="stat-label">Rules</span>
        </div>
      </div>

      <!-- Theme Toggle -->
      <button class="theme-toggle" id="theme-toggle" aria-label="Toggle dark mode">
        <svg class="icon sun-icon" viewBox="0 0 24 24">
          <circle cx="12" cy="12" r="5"></circle>
          <line x1="12" y1="1" x2="12" y2="3"></line>
          <line x1="12" y1="21" x2="12" y2="23"></line>
          <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
          <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
          <line x1="1" y1="12" x2="3" y2="12"></line>
          <line x1="21" y1="12" x2="23" y2="12"></line>
          <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
          <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
        </svg>
        <svg class="icon moon-icon" viewBox="0 0 24 24">
          <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
        </svg>
      </button>
    </div>
  </header>

  <main id="main-content">
    <!-- Matrix Controls -->
    <div class="matrix-controls">
      <div class="search-bar">
        <svg class="search-icon icon" viewBox="0 0 24 24">
          <circle cx="11" cy="11" r="8"></circle>
          <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
        </svg>
        <input type="text" id="search-input" placeholder="Search techniques, IDs, or keywords..." aria-label="Search techniques">
        <kbd class="search-shortcut">Ctrl+K</kbd>
      </div>

      <!-- Filter Pills -->
      <div class="filter-pills">
        <button class="filter-pill active" data-filter="all">
          <svg class="icon icon-sm" viewBox="0 0 24 24"><path d="M4 6h16M4 12h16M4 18h16"></path></svg>
          All
        </button>
        <button class="filter-pill" data-filter="with-rules">
          <svg class="icon icon-sm" viewBox="0 0 24 24"><path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
          With Rules
        </button>
        <button class="filter-pill siem-filter" data-filter="sentinel">
          <span class="siem-dot sentinel"></span>Sentinel
        </button>
        <button class="filter-pill siem-filter" data-filter="splunk">
          <span class="siem-dot splunk"></span>Splunk
        </button>
        <button class="filter-pill siem-filter" data-filter="qradar">
          <span class="siem-dot qradar"></span>QRadar
        </button>
        <button class="filter-pill siem-filter" data-filter="elastic">
          <span class="siem-dot elastic"></span>Elastic
        </button>
        <button class="filter-pill siem-filter" data-filter="sigma">
          <span class="siem-dot sigma"></span>Sigma
        </button>
      </div>
    </div>

    <!-- Matrix Grid -->
    <div class="matrix-scroll-area">
      <div class="matrix-grid" id="matrix-grid">
        <!-- Populated by JS -->
        <div class="loading-placeholder">
          <div class="spinner"></div>
          <p>Loading MITRE ATT&CK Matrix...</p>
        </div>
      </div>
    </div>
  </main>

  <!-- Sidebar Overlay -->
  <div class="sidebar-overlay" id="sidebar-overlay" onclick="closeSidebar()"></div>

  <!-- Sidebar -->
  <aside class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <button class="sidebar-close" onclick="closeSidebar()" aria-label="Close sidebar">
        <svg class="icon" viewBox="0 0 24 24"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
      </button>

      <div class="sidebar-badges">
        <span class="badge primary" id="sb-id">ID</span>
        <span class="badge" id="sb-tactic">Tactic</span>
        <span class="badge success" id="sb-rule-count">0 Rules</span>
      </div>

      <h2 class="sidebar-title" id="sb-title">Technique Name</h2>
      <p class="sidebar-desc" id="sb-desc">Description...</p>

      <!-- MITRE Link -->
      <a href="#" id="sb-mitre-link" class="mitre-link" target="_blank" rel="noopener">
        <svg class="icon icon-sm" viewBox="0 0 24 24"><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path><polyline points="15 3 21 3 21 9"></polyline><line x1="10" y1="14" x2="21" y2="3"></line></svg>
        View on MITRE ATT&CK
      </a>
    </div>

    <div class="sidebar-content">
      <div class="tabs">
        <button class="tab-btn active" data-tab="details">
          <svg class="icon icon-sm" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line></svg>
          Details
        </button>
        <button class="tab-btn" data-tab="rules">
          <svg class="icon icon-sm" viewBox="0 0 24 24"><polyline points="16 18 22 12 16 6"></polyline><polyline points="8 6 2 12 8 18"></polyline></svg>
          Rules
          <span class="tab-badge" id="rules-tab-count">0</span>
        </button>
      </div>

      <!-- Details Tab -->
      <div id="tab-details" class="tab-content active">
        <div class="details-section">
          <h3 class="section-title">
            <svg class="icon icon-sm" viewBox="0 0 24 24"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
            Subtechniques
          </h3>
          <div id="sb-subtechniques" class="subtechniques-grid"></div>
        </div>

        <div class="details-section">
          <h3 class="section-title">
            <svg class="icon icon-sm" viewBox="0 0 24 24"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline></svg>
            Analysis Notes
          </h3>
          <div id="sb-details" class="details-markdown"></div>
        </div>
      </div>

      <!-- Rules Tab -->
      <div id="tab-rules" class="tab-content">
        <div class="rules-header">
          <div class="siem-legend">
            <span class="legend-item"><span class="siem-dot sentinel"></span>Sentinel KQL</span>
            <span class="legend-item"><span class="siem-dot splunk"></span>Splunk SPL</span>
            <span class="legend-item"><span class="siem-dot qradar"></span>QRadar AQL</span>
            <span class="legend-item"><span class="siem-dot elastic"></span>Elastic EQL</span>
            <span class="legend-item"><span class="siem-dot sigma"></span>Sigma</span>
          </div>
        </div>
        <div id="sb-rules-list" class="rules-list">
          <!-- Rules populated by JS -->
        </div>
      </div>
    </div>
  </aside>

  <!-- Toast Container -->
  <div class="toast-container" id="toast-container"></div>

  <script src="matrix.js"></script>
</body>
</html>
